{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Prime Pizza</title>
	<link rel="stylesheet" type="text/css" href="{% static 'customer/pp.css' %}">
</head>
<body>
<div class="main">
	<nav class="navbar">
        <span class="navbar-toggle" id="js-navbar-toggle">
            <i class="fas fa-bars"></i>
        </span>
        <a href="#" class="logo">Prime~Pizza</a>
        <ul class="main-nav" id="js-menu">
            <li>
                <a href="#" class="nav-links">Home</a>
            </li>
            <li>
                <a href="#" class="nav-links">Our Menu</a>
            </li>
            <li>
                <a href="#" class="nav-links">Offer</a>
			</li>
			<li>
                <a href="#" class="nav-links">Gift Card</a>
            </li>
            <li>
                <a href="#" class="nav-links">Contact Us</a>
            </li>
            
        </ul>
    </nav>

	<div class="container">
        <div class="search">
        <form method="POST">
            {% csrf_token %}
            <input type="text" class="search-field" name="search" placeholder="Search millions of Recipe">
            <button class="search-btn" type="submit" value="Post">
                    Search
            </button>
        </form>    
        </div>
        <div class="row">
            
            <div class="column left">
                 <div class="results">
                    <ul class="results__list">
                    {% for i in recipes %}
                        <li>
                            <a class="results__link results__link--active" href="{{i.recipe_id}}">
                                <figure class="results__fig">
                                    <img src="{{ i.image_url }}" alt="Test">
                                </figure>
                                <div class="results__data">
                                    <h4 class="results__name">{{ i.title }}</h4>
                                    <p class="results__author">{{ i.publisher }}</p>
                                </div>
                            </a>
                        </li>
                     {% endfor %}    
                    </ul>    
                </div>
            </div>    
            <div class="column middle"><h1>two</h1></div>
            <div class="column right"><h1>three</h1></div>
          </div>
	</div>

</div>

</body>
<script src="{% static 'customer/ppizza.js' %}"></script>
</html>
